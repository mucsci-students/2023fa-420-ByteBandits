plugins {
    id 'java'
    id 'application'
    id 'jacoco'

}

group = 'app.src.main.java'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
application
        {
            mainModule = 'java'
            mainClass = 'app.src.main.java.mainframe'

        }

        sourceSets {
    main {
        resources {
            srcDirs 'src/main/resources'
        }
    }
    test { // Add this block for test sources
        java.srcDirs 'src/test/java'
    }
}

run{
    standardInput = System.in;
    
}

processResources {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}


dependencies {
    testImplementation platform('org.junit.jupiter:junit-jupiter:5.9.1')


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.json:json:20230618'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.platform:junit-platform-commons:1.8.2'
    testImplementation 'org.junit.platform:junit-platform-engine:1.8.2'
    implementation 'org.jacoco:org.jacoco.core:0.8.7'
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}